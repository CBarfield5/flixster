<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="screen" style="background-color: #42A6D6">
    <div class="header">
        <img class="logo" src="./images/camera.png" alt="not-found"></img>
        <div class="heading">
            Flixster
        </div>
        <FORM class="form-head" NAME="myform" onSubmit="JavaScript:ExampleJS()">
           <input class="search" type="text" id="fname" name="search" /><br />
           <button onclick="queryFun()" class="load" role="button">CLEAR</button>
       </FORM>
       <button onclick="queryFun()" class="load" role="button">SEARCH</button>
    </div>
    <hr style="border: 3px solid black;">
    <div class="wrap"
        <div id="movie-grid"></div>
        <button onclick="addNewMovies()" class="load" role="button">LOAD MORE</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
